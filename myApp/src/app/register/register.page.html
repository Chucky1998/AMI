
<ion-content padding class="form-content">

  <div class="purple-rec">
    
    <div class="div-img"> <img  alt="logo" height="375"   src="assets/icon/BeedenLogo.png" > </div> 
  </div>

  <h3>Create Account,</h3>
  <h4>Sign up to get started!</h4>

 
      
    <div class="photo" (click)="userPhoto.click()">
      
      <input type="File" id="image" accept="image/*" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off" hidden>
        <img width="100" height="100" [src]="photo" *ngIf="fb==undefined">
        <img width="100" height="100" [src]="fb" *ngIf="fb!=undefined">
        
    </div>

    
    


  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">

    <div class="input">
      <ion-input type="text" placeholder="Email" formControlName="email" >
        <ion-icon name="at-outline" class="emailicon" ></ion-icon>
      </ion-input>
      
    </div>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && 
 (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>


    <div class="input3">
      <ion-input type="text" placeholder="Name" formControlName="name" >
        <ion-icon name="person-sharp" class="emailicon" ></ion-icon>
      </ion-input>
      
    </div>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && 
 (validations_form.get('name').dirty || validations_form.get('name').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>




    <div class="input2">
    
      <ion-input [type]="showPsw ? 'text':'password'" placeholder="Password" formControlName="password" >
        <ion-icon name="lock-closed-outline"  class="emailicon"></ion-icon>
      </ion-input>
      
      <ion-button  fill="clear" (click)="showpass()" class="emailicon2">
        <ion-icon name="eye" *ngIf="showPsw==true"></ion-icon>
        <ion-icon name="eye-off" *ngIf="showPsw==false"></ion-icon>
       
      </ion-button>
   
    </div>


    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && 
 (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button class="submit-btn" style="--background: linear-gradient(90deg, rgba(69,104,220,1) 0%, rgba(176,106,179,1) 100%);" expand="block" type="submit" [disabled]="!validations_form.valid">Sign Up
    </ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login"> Already have an account? <a (click)="goLoginPage()">Sign In!</a></p>
</ion-content>
